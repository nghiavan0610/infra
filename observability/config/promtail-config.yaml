# Promtail Configuration
# Scrapes JSON logs from your FastAPI app and ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape JSON logs from your FastAPI app (if writing to file)
  - job_name: fastapi-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: monea-ai
          service: monea-ai
          environment: local
          __path__: /app/logs/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            event: event
            request_id: request_id
            trace_id: trace_id
      
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Set log level as label
      - labels:
          level:
          service:
      
      # Output structured log
      - output:
          source: event

  # Scrape system logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
