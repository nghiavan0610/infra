# Memory Settings (same as master)
shared_buffers = 128MB
work_mem = 4MB
effective_cache_size = 256MB
maintenance_work_mem = 64MB

# Replication Settings
hot_standby = on         # Enable read queries on replica
wal_level = replica      # Match master settings
max_wal_senders = 2
max_standby_streaming_delay = 30s  # Avoid replication lag
synchronous_commit = off # Improve read performance

# Prevent Writes on Replica
default_transaction_read_only = on
