services:
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: ntfy
    restart: unless-stopped
    command:
      - serve
    environment:
      - TZ=${TZ:-UTC}
      - NTFY_BASE_URL=${NTFY_BASE_URL:-http://localhost:8090}
      - NTFY_UPSTREAM_BASE_URL=${NTFY_UPSTREAM_BASE_URL:-https://ntfy.sh}
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_CACHE_DURATION=${NTFY_CACHE_DURATION:-12h}
      - NTFY_AUTH_FILE=/var/lib/ntfy/auth.db
      - NTFY_AUTH_DEFAULT_ACCESS=${NTFY_AUTH_DEFAULT_ACCESS:-read-write}
      - NTFY_BEHIND_PROXY=${NTFY_BEHIND_PROXY:-false}
      - NTFY_ENABLE_LOGIN=${NTFY_ENABLE_LOGIN:-true}
      - NTFY_ENABLE_SIGNUP=${NTFY_ENABLE_SIGNUP:-false}
    ports:
      - "${NTFY_PORT:-8090}:80"
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_data:/var/lib/ntfy
      - ./config/server.yml:/etc/ntfy/server.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - infra
    labels:
      # Traefik configuration (uncomment to expose via reverse proxy)
      # - "traefik.enable=true"
      # - "traefik.http.routers.ntfy.rule=Host(`${NTFY_DOMAIN}`)"
      # - "traefik.http.routers.ntfy.entrypoints=websecure"
      # - "traefik.http.routers.ntfy.tls.certresolver=letsencrypt"
      # - "traefik.http.services.ntfy.loadbalancer.server.port=80"
      - "traefik.enable=false"

volumes:
  ntfy_cache:
  ntfy_data:

networks:
  infra:
    external: true
