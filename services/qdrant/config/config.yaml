# =============================================================================
# Qdrant Configuration - Production
# =============================================================================
# Documentation: https://qdrant.tech/documentation/guides/configuration/
# Note: Most settings use Qdrant defaults. Only override what's needed.
# =============================================================================

# Service settings
service:
  # Enable metrics endpoint at /metrics
  enable_metrics: true
  # Enable CORS
  enable_cors: true

# Cluster settings (for future scaling)
cluster:
  enabled: false

# Telemetry (anonymous usage stats)
telemetry_disabled: true
