services:
  plausible:
    image: ghcr.io/plausible/community-edition:v2.1.1
    container_name: plausible
    restart: unless-stopped
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    environment:
      - BASE_URL=${PLAUSIBLE_BASE_URL:-http://localhost:8000}
      - SECRET_KEY_BASE=${PLAUSIBLE_SECRET_KEY}
      - TOTP_VAULT_KEY=${PLAUSIBLE_TOTP_KEY}
      - DATABASE_URL=postgres://${PLAUSIBLE_DB_USER:-plausible}:${PLAUSIBLE_DB_PASSWORD}@plausible-db:5432/${PLAUSIBLE_DB_NAME:-plausible}
      - CLICKHOUSE_DATABASE_URL=http://plausible-events-db:8123/plausible_events
      # Email (optional)
      - MAILER_EMAIL=${PLAUSIBLE_MAILER_EMAIL:-}
      - SMTP_HOST_ADDR=${PLAUSIBLE_SMTP_HOST:-}
      - SMTP_HOST_PORT=${PLAUSIBLE_SMTP_PORT:-}
      # Disable registration after setup
      - DISABLE_REGISTRATION=${PLAUSIBLE_DISABLE_REGISTRATION:-false}
    ports:
      - "${PLAUSIBLE_PORT:-8000}:8000"
    depends_on:
      plausible-db:
        condition: service_healthy
      plausible-events-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - infra-network
      - traefik-public
    labels:
      # Traefik configuration (uncomment to expose via reverse proxy)
      # - "traefik.enable=true"
      # - "traefik.http.routers.plausible.rule=Host(`${PLAUSIBLE_DOMAIN}`)"
      # - "traefik.http.routers.plausible.entrypoints=websecure"
      # - "traefik.http.routers.plausible.tls.certresolver=letsencrypt"
      # - "traefik.http.services.plausible.loadbalancer.server.port=8000"
      - "traefik.enable=false"

  plausible-db:
    image: postgres:16-alpine
    container_name: plausible-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PLAUSIBLE_DB_USER:-plausible}
      POSTGRES_PASSWORD: ${PLAUSIBLE_DB_PASSWORD}
      POSTGRES_DB: ${PLAUSIBLE_DB_NAME:-plausible}
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PLAUSIBLE_DB_USER:-plausible}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infra-network

  plausible-events-db:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: plausible-events-db
    restart: unless-stopped
    volumes:
      - plausible_events_data:/var/lib/clickhouse
      - ./config/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./config/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - infra-network

volumes:
  plausible_db_data:
  plausible_events_data:

networks:
  infra-network:
    external: true
  traefik-public:
    external: true
