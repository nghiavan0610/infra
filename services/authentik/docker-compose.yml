# =============================================================================
# Authentik - Identity Provider & SSO
# =============================================================================
# Uses shared PostgreSQL and Redis services
#
# Prerequisites:
#   - PostgreSQL running (shared postgres)
#   - Redis running (shared redis-cache)
#
# Usage:
#   docker compose up -d
#
# Access: http://localhost:9000
# =============================================================================

services:
  # ===========================================================================
  # Authentik Server
  # ===========================================================================
  server:
    image: ghcr.io/goauthentik/server:2024.2
    container_name: authentik-server
    restart: unless-stopped
    command: server
    volumes:
      - ./media:/media
      - ./templates:/templates
    ports:
      - "${AUTHENTIK_HTTP_PORT:-9000}:9000"
      - "${AUTHENTIK_HTTPS_PORT:-9443}:9443"
    environment:
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_BOOTSTRAP_PASSWORD=${AUTHENTIK_BOOTSTRAP_PASSWORD}
      - AUTHENTIK_BOOTSTRAP_EMAIL=${AUTHENTIK_BOOTSTRAP_EMAIL}
      # Shared PostgreSQL
      - AUTHENTIK_POSTGRESQL__HOST=${POSTGRES_HOST:-postgres}
      - AUTHENTIK_POSTGRESQL__PORT=${POSTGRES_PORT:-5432}
      - AUTHENTIK_POSTGRESQL__NAME=${AUTHENTIK_DB_NAME:-authentik}
      - AUTHENTIK_POSTGRESQL__USER=${POSTGRES_USER:-postgres}
      - AUTHENTIK_POSTGRESQL__PASSWORD=${POSTGRES_PASSWORD}
      # Shared Redis
      - AUTHENTIK_REDIS__HOST=${REDIS_HOST:-redis-cache}
      - AUTHENTIK_REDIS__PORT=${REDIS_PORT:-6379}
      - AUTHENTIK_REDIS__PASSWORD=${REDIS_PASSWORD:-}
      # Error reporting (disable for privacy)
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
    healthcheck:
      test: ["CMD", "ak", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT_SERVER:-1g}
          cpus: "${CPU_LIMIT:-2}"
    networks:
      - infra

  # ===========================================================================
  # Authentik Worker (background tasks)
  # ===========================================================================
  worker:
    image: ghcr.io/goauthentik/server:2024.2
    container_name: authentik-worker
    restart: unless-stopped
    command: worker
    volumes:
      - ./media:/media
      - ./templates:/templates
      - ./certs:/certs
    environment:
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      # Shared PostgreSQL
      - AUTHENTIK_POSTGRESQL__HOST=${POSTGRES_HOST:-postgres}
      - AUTHENTIK_POSTGRESQL__PORT=${POSTGRES_PORT:-5432}
      - AUTHENTIK_POSTGRESQL__NAME=${AUTHENTIK_DB_NAME:-authentik}
      - AUTHENTIK_POSTGRESQL__USER=${POSTGRES_USER:-postgres}
      - AUTHENTIK_POSTGRESQL__PASSWORD=${POSTGRES_PASSWORD}
      # Shared Redis
      - AUTHENTIK_REDIS__HOST=${REDIS_HOST:-redis-cache}
      - AUTHENTIK_REDIS__PORT=${REDIS_PORT:-6379}
      - AUTHENTIK_REDIS__PASSWORD=${REDIS_PASSWORD:-}
      # Error reporting
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT_WORKER:-1g}
          cpus: "${CPU_LIMIT:-2}"
    networks:
      - infra

networks:
  infra:
    external: true
    name: infra
