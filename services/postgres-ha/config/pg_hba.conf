# =============================================================================
# PostgreSQL Client Authentication Configuration (pg_hba.conf)
# Production Replica Setup
# =============================================================================
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD
#
# =============================================================================

# -----------------------------------------------------------------------------
# Local connections (Unix socket)
# -----------------------------------------------------------------------------
local   all             all                                     scram-sha-256

# -----------------------------------------------------------------------------
# Replication connections (CRITICAL for replica setup)
# -----------------------------------------------------------------------------
# Allow replication from any Docker container in the network
host    replication     all             172.16.0.0/12           scram-sha-256
host    replication     all             10.0.0.0/8              scram-sha-256

# Allow replication from specific replication user
host    replication     repuser         0.0.0.0/0               scram-sha-256

# -----------------------------------------------------------------------------
# IPv4 local connections (Docker internal)
# -----------------------------------------------------------------------------
# Localhost
host    all             all             127.0.0.1/32            scram-sha-256

# Docker bridge networks
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# -----------------------------------------------------------------------------
# IPv6 local connections
# -----------------------------------------------------------------------------
host    all             all             ::1/128                 scram-sha-256

# -----------------------------------------------------------------------------
# External connections
# -----------------------------------------------------------------------------
# Allow all IPv4 with strong authentication (firewall should restrict)
host    all             all             0.0.0.0/0               scram-sha-256

# =============================================================================
# Security Notes:
# =============================================================================
# 1. Using scram-sha-256 (strongest authentication)
# 2. Replication allowed from Docker networks
# 3. Use firewall to restrict external access
# 4. Consider SSL/TLS for encrypted connections
# =============================================================================
