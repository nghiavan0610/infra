# =============================================================================
# PostgreSQL Slave/Replica Configuration - Production Setup
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200

# -----------------------------------------------------------------------------
# Authentication
# -----------------------------------------------------------------------------
password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# Memory Settings (Match master or slightly lower)
# -----------------------------------------------------------------------------
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 8MB
maintenance_work_mem = 256MB

# -----------------------------------------------------------------------------
# Replication Settings (Slave)
# -----------------------------------------------------------------------------
hot_standby = on                       # Allow read queries on replica
wal_level = replica                    # Match master settings
max_wal_senders = 5                    # For cascading replication if needed
max_replication_slots = 4

# Streaming replication delays
max_standby_streaming_delay = 30s      # Max delay before canceling queries
max_standby_archive_delay = 30s

# Feedback to master
hot_standby_feedback = on              # Prevents query conflicts

# -----------------------------------------------------------------------------
# Read-Only Mode
# -----------------------------------------------------------------------------
default_transaction_read_only = on     # Prevent accidental writes

# -----------------------------------------------------------------------------
# Query Tuning (Same as master)
# -----------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallelism
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# -----------------------------------------------------------------------------
# Logging (Docker captures stderr - use 'docker compose logs')
# -----------------------------------------------------------------------------
logging_collector = off
log_destination = 'stderr'

# What to log
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Log format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h [REPLICA] '
log_statement = 'ddl'

# -----------------------------------------------------------------------------
# Autovacuum (Still runs on replica for statistics)
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 2

# -----------------------------------------------------------------------------
# Client Connection Defaults
# -----------------------------------------------------------------------------
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'

# -----------------------------------------------------------------------------
# Statistics
# -----------------------------------------------------------------------------
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
