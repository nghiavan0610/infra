# =============================================================================
# Application Alerts (HTTP/API)
# =============================================================================
# Toggle: ALERTS_APPLICATION=true in .env
# Disable: Rename to 08-application.yml.disabled
#
# Note: These alerts require your application to expose HTTP metrics.
# Common libraries: prometheus-client (Python), prom-client (Node.js), promhttp (Go)

groups:
  - name: application
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (service) / sum(rate(http_requests_total[5m])) by (service) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate for {{ $labels.service }}"
          description: "Error rate is above 5% for service {{ $labels.service }}."

      # High Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency for {{ $labels.service }}"
          description: "95th percentile latency is above 1s for service {{ $labels.service }}."
