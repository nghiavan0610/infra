# =============================================================================
# Promtail Configuration - Production
# =============================================================================
# Scrapes logs from Docker containers and system, ships to Loki
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ---------------------------------------------------------------------------
  # Docker Container Logs
  # ---------------------------------------------------------------------------
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only containers with logs
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: compose_project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      # Set job name based on compose service or container name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: job
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name

    pipeline_stages:
      # Try to detect and parse JSON logs
      - match:
          selector: '{job=~".+"}'
          stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  message: message
                  event: event
                  timestamp: timestamp
                  time: time
                  ts: ts
                  trace_id: trace_id
                  request_id: request_id
                  error: error
            - labels:
                level:
            - timestamp:
                source: timestamp
                format: RFC3339Nano
                fallback_formats:
                  - RFC3339
                  - UnixMs
                  - "2006-01-02T15:04:05.000Z07:00"

  # ---------------------------------------------------------------------------
  # Docker Container Logs (file-based fallback)
  # ---------------------------------------------------------------------------
  - job_name: docker-logs-files
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            log: log
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
      - output:
          source: log

  # ---------------------------------------------------------------------------
  # Application Logs (mount your app logs here)
  # ---------------------------------------------------------------------------
  - job_name: application-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          environment: production
          __path__: /app/logs/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            event: event
            message: message
            request_id: request_id
            trace_id: trace_id
            error: error

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.000Z07:00"

      # Set log level as label
      - labels:
          level:

      # Output structured log
      - output:
          source: event

  # ---------------------------------------------------------------------------
  # System Logs
  # ---------------------------------------------------------------------------
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
      - labels:
          hostname:
          process:
      - timestamp:
          source: timestamp
          format: "Jan  2 15:04:05"
          fallback_formats:
            - "Jan 2 15:04:05"

  # ---------------------------------------------------------------------------
  # Journal Logs (systemd)
  # ---------------------------------------------------------------------------
  - job_name: journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: unit
      - source_labels: ['__journal__hostname']
        target_label: hostname
      - source_labels: ['__journal_priority_keyword']
        target_label: level
