# =============================================================================
# OpenTelemetry Collector Configuration - Production
# =============================================================================

receivers:
  # ---------------------------------------------------------------------------
  # OTLP receiver for traces, metrics, and logs
  # ---------------------------------------------------------------------------
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 16
      http:
        endpoint: 0.0.0.0:4318

  # ---------------------------------------------------------------------------
  # Prometheus receiver (scrape your app's /metrics endpoint)
  # ---------------------------------------------------------------------------
  # prometheus:
  #   config:
  #     scrape_configs:
  #       - job_name: 'application'
  #         scrape_interval: 15s
  #         static_configs:
  #           - targets: ['host.docker.internal:8080']
  #             labels:
  #               service: 'my-app'

processors:
  # ---------------------------------------------------------------------------
  # Batch processor - groups data before sending
  # ---------------------------------------------------------------------------
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # ---------------------------------------------------------------------------
  # Memory limiter - prevents OOM
  # ---------------------------------------------------------------------------
  memory_limiter:
    check_interval: 1s
    limit_mib: 450
    spike_limit_mib: 100

  # ---------------------------------------------------------------------------
  # Resource processor - adds environment labels
  # ---------------------------------------------------------------------------
  resource:
    attributes:
      - key: deployment.environment
        value: production
        action: upsert

  # ---------------------------------------------------------------------------
  # Attributes processor - remove sensitive data
  # ---------------------------------------------------------------------------
  attributes:
    actions:
      - key: http.user_agent
        action: delete
      - key: http.client_ip
        action: hash

  # ---------------------------------------------------------------------------
  # Filter processor - drop unwanted telemetry
  # ---------------------------------------------------------------------------
  filter/healthcheck:
    error_mode: ignore
    traces:
      span:
        - 'attributes["http.target"] == "/health"'
        - 'attributes["http.target"] == "/ready"'
        - 'attributes["http.target"] == "/metrics"'

exporters:
  # ---------------------------------------------------------------------------
  # Tempo exporter for traces
  # ---------------------------------------------------------------------------
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # ---------------------------------------------------------------------------
  # Prometheus exporter for metrics
  # ---------------------------------------------------------------------------
  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion:
      enabled: true

  # ---------------------------------------------------------------------------
  # Loki exporter for logs
  # ---------------------------------------------------------------------------
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true

  # ---------------------------------------------------------------------------
  # Debug exporter (disable in production for better performance)
  # ---------------------------------------------------------------------------
  # debug:
  #   verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  telemetry:
    logs:
      level: warn
    metrics:
      address: 0.0.0.0:8888

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, filter/healthcheck, batch, resource, attributes]
      exporters: [otlp/tempo]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki]
