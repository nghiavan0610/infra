# =============================================================================
# PostgreSQL Client Authentication Configuration (pg_hba.conf)
# Production Security Settings
# =============================================================================
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD
#
# "local" is for Unix domain socket connections only
# "host" is for TCP/IP connections (both SSL and non-SSL)
# "hostssl" is for SSL-encrypted TCP/IP connections only
# "hostnossl" is for non-SSL TCP/IP connections only
#
# Authentication methods:
#   scram-sha-256  - Secure password authentication (recommended)
#   md5            - MD5 password authentication (legacy)
#   trust          - Allow without password (DANGEROUS - dev only)
#   reject         - Reject connection
#
# =============================================================================

# -----------------------------------------------------------------------------
# Local connections (Unix socket)
# -----------------------------------------------------------------------------
# Allow postgres superuser for local maintenance
local   all             postgres                                peer

# Allow all local connections with password
local   all             all                                     scram-sha-256

# -----------------------------------------------------------------------------
# IPv4 local connections (Docker internal)
# -----------------------------------------------------------------------------
# Docker host network
host    all             all             127.0.0.1/32            scram-sha-256

# Docker bridge network (default: 172.17.0.0/16)
host    all             all             172.17.0.0/16           scram-sha-256

# Docker compose network (typically 172.18-30.x.x)
host    all             all             172.16.0.0/12           scram-sha-256

# -----------------------------------------------------------------------------
# IPv6 local connections
# -----------------------------------------------------------------------------
host    all             all             ::1/128                 scram-sha-256

# -----------------------------------------------------------------------------
# External connections (RESTRICT IN PRODUCTION!)
# -----------------------------------------------------------------------------
# Option 1: Allow specific IP ranges only (RECOMMENDED)
# Uncomment and modify for your application servers:
# host    all             all             10.0.0.0/8              scram-sha-256
# host    all             all             192.168.0.0/16          scram-sha-256

# Option 2: Allow all IPv4 (USE WITH CAUTION - requires strong passwords!)
# Only enable if you have firewall restrictions in place
host    all             all             0.0.0.0/0               scram-sha-256

# Option 3: Reject all external (most secure, internal only)
# Uncomment to block all external connections:
# host    all             all             0.0.0.0/0               reject

# -----------------------------------------------------------------------------
# Replication connections (for future scaling)
# -----------------------------------------------------------------------------
# Allow replication from specific hosts only
# host    replication     replication_user    10.0.0.0/8          scram-sha-256

# =============================================================================
# Security Notes:
# =============================================================================
# 1. Never use 'trust' in production
# 2. Always use scram-sha-256 over md5
# 3. Restrict 0.0.0.0/0 access when possible
# 4. Use firewall (ufw/firewalld) as additional layer
# 5. Consider SSL/TLS for encrypted connections
# =============================================================================
