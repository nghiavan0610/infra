# =============================================================================
# Crowdsec Log Acquisition Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# SSH Logs
# -----------------------------------------------------------------------------
filenames:
  - /var/log/auth.log
  - /var/log/syslog
labels:
  type: syslog
---

# -----------------------------------------------------------------------------
# Traefik Logs
# -----------------------------------------------------------------------------
filenames:
  - /var/log/traefik/*.log
labels:
  type: traefik
---

# -----------------------------------------------------------------------------
# Docker Container Logs (JSON format)
# -----------------------------------------------------------------------------
filenames:
  - /var/lib/docker/containers/*/*-json.log
labels:
  type: docker
