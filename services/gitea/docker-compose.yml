# =============================================================================
# Gitea - Self-hosted Git Service
# =============================================================================
# Uses shared PostgreSQL service
#
# Prerequisites:
#   - PostgreSQL running (shared postgres)
#
# Usage:
#   docker compose up -d
#
# Access: http://localhost:3002
# =============================================================================

services:
  gitea:
    image: gitea/gitea:1.22-rootless
    container_name: gitea
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      # Shared PostgreSQL
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}
      - GITEA__database__NAME=${GITEA_DB_NAME:-gitea}
      - GITEA__database__USER=${POSTGRES_USER:-postgres}
      - GITEA__database__PASSWD=${POSTGRES_PASSWORD}
      # Server config
      - GITEA__server__ROOT_URL=${GITEA_ROOT_URL:-http://localhost:3000}
      - GITEA__server__SSH_DOMAIN=${GITEA_SSH_DOMAIN:-localhost}
      - GITEA__server__SSH_PORT=${GITEA_SSH_PORT:-2222}
      - GITEA__server__LFS_START_SERVER=true
      # Security
      - GITEA__security__SECRET_KEY=${GITEA_SECRET_KEY}
      - GITEA__security__INTERNAL_TOKEN=${GITEA_INTERNAL_TOKEN}
      # Mailer
      - GITEA__mailer__ENABLED=${GITEA_MAILER_ENABLED:-false}
      - GITEA__mailer__SMTP_ADDR=${GITEA_SMTP_HOST:-mailpit}
      - GITEA__mailer__SMTP_PORT=${GITEA_SMTP_PORT:-1025}
      - GITEA__mailer__FROM=${GITEA_MAIL_FROM:-gitea@localhost}
      # Service settings
      - GITEA__service__DISABLE_REGISTRATION=${GITEA_DISABLE_REGISTRATION:-false}
      - GITEA__service__REQUIRE_SIGNIN_VIEW=${GITEA_REQUIRE_SIGNIN:-false}
      - GITEA__webhook__ALLOWED_HOST_LIST=*
      # Metrics (for Prometheus/Alloy monitoring)
      - GITEA__metrics__ENABLED=true
    ports:
      - "${GITEA_HTTP_PORT:-3002}:3000"
      - "${GITEA_SSH_PORT:-2222}:2222"
    volumes:
      - gitea_data:/var/lib/gitea
      - gitea_config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - infra
    labels:
      # Traefik configuration (uncomment to expose via reverse proxy)
      # - "traefik.enable=true"
      # - "traefik.http.routers.gitea.rule=Host(`${GITEA_DOMAIN}`)"
      # - "traefik.http.routers.gitea.entrypoints=websecure"
      # - "traefik.http.routers.gitea.tls.certresolver=letsencrypt"
      # - "traefik.http.services.gitea.loadbalancer.server.port=3000"
      - "traefik.enable=false"

volumes:
  gitea_data:
  gitea_config:

networks:
  infra:
    external: true
