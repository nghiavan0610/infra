services:
  healthchecks:
    image: healthchecks/healthchecks:latest
    container_name: healthchecks
    restart: unless-stopped
    environment:
      # Site settings
      - SITE_ROOT=${HEALTHCHECKS_SITE_ROOT:-http://localhost:8000}
      - SITE_NAME=${HEALTHCHECKS_SITE_NAME:-Healthchecks}
      - DEFAULT_FROM_EMAIL=${HEALTHCHECKS_FROM_EMAIL:-healthchecks@localhost}
      - SECRET_KEY=${HEALTHCHECKS_SECRET_KEY}
      # Database
      - DB=postgres
      - DB_HOST=healthchecks-db
      - DB_PORT=5432
      - DB_NAME=${HEALTHCHECKS_DB_NAME:-healthchecks}
      - DB_USER=${HEALTHCHECKS_DB_USER:-healthchecks}
      - DB_PASSWORD=${HEALTHCHECKS_DB_PASSWORD}
      # Features
      - REGISTRATION_OPEN=${HEALTHCHECKS_REGISTRATION_OPEN:-false}
      - PING_ENDPOINT=${HEALTHCHECKS_PING_ENDPOINT:-http://localhost:8000/ping/}
      # Email (optional)
      - EMAIL_HOST=${HEALTHCHECKS_EMAIL_HOST:-}
      - EMAIL_PORT=${HEALTHCHECKS_EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${HEALTHCHECKS_EMAIL_USER:-}
      - EMAIL_HOST_PASSWORD=${HEALTHCHECKS_EMAIL_PASSWORD:-}
      - EMAIL_USE_TLS=${HEALTHCHECKS_EMAIL_USE_TLS:-True}
      # Integrations
      - SLACK_CLIENT_ID=${HEALTHCHECKS_SLACK_CLIENT_ID:-}
      - SLACK_CLIENT_SECRET=${HEALTHCHECKS_SLACK_CLIENT_SECRET:-}
      - DISCORD_CLIENT_ID=${HEALTHCHECKS_DISCORD_CLIENT_ID:-}
      - DISCORD_CLIENT_SECRET=${HEALTHCHECKS_DISCORD_CLIENT_SECRET:-}
    ports:
      - "${HEALTHCHECKS_PORT:-8000}:8000"
    volumes:
      - healthchecks_data:/data
    depends_on:
      healthchecks-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/status/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - infra-network
      - traefik-public
    labels:
      - "traefik.enable=false"

  healthchecks-db:
    image: postgres:16-alpine
    container_name: healthchecks-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${HEALTHCHECKS_DB_USER:-healthchecks}
      POSTGRES_PASSWORD: ${HEALTHCHECKS_DB_PASSWORD}
      POSTGRES_DB: ${HEALTHCHECKS_DB_NAME:-healthchecks}
    volumes:
      - healthchecks_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${HEALTHCHECKS_DB_USER:-healthchecks}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infra-network

volumes:
  healthchecks_data:
  healthchecks_db_data:

networks:
  infra-network:
    external: true
  traefik-public:
    external: true
