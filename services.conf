# =============================================================================
# Infrastructure Services Configuration
# =============================================================================
# Enable/disable services by setting to true/false
# Run: ./setup.sh to apply changes
# =============================================================================

# =============================================================================
# NETWORKING
# =============================================================================
traefik=true                    # Reverse proxy + SSL (recommended)
wireguard=false                 # VPN for secure remote access

# =============================================================================
# DATABASES
# =============================================================================
postgres=true                   # PostgreSQL single node
postgres-ha=false               # PostgreSQL with replica (use instead of postgres)
redis=true                      # Redis cache + queue backend
mongo=false                     # MongoDB document store
timescaledb=false               # TimescaleDB time-series database
mysql=false                     # MySQL 8.0 database
memcached=false                 # Memcached simple caching
clickhouse=true                 # ClickHouse analytics database (OLAP) - used by Plausible

# =============================================================================
# MESSAGE QUEUES
# =============================================================================
nats=false                      # NATS lightweight messaging
kafka=false                     # Kafka event streaming
rabbitmq=false                  # RabbitMQ traditional message queue
asynq=false                     # Asynq dashboard (needs redis)

# =============================================================================
# STORAGE
# =============================================================================
garage=false                     # Garage S3-compatible (lightweight)
minio=false                     # MinIO S3-compatible (use instead of garage) (deprecated)

# =============================================================================
# SEARCH & VECTOR
# =============================================================================
meilisearch=false               # Meilisearch fast search
opensearch=false                # OpenSearch (Elasticsearch fork)
qdrant=false                    # Qdrant vector database (AI/embeddings)

# =============================================================================
# AI / LLM
# =============================================================================
langfuse=true                  # LLM observability (traces, costs, prompts)
faster-whisper=true            # Speech-to-text AI

# =============================================================================
# SECURITY
# =============================================================================
fail2ban=true                   # Brute-force protection
crowdsec=true                   # Modern WAF + threat intel
authentik=true                 # SSO / Identity provider
vault=true                     # HashiCorp Vault secrets management

# =============================================================================
# MONITORING & TOOLS
# =============================================================================
observability=true              # Prometheus, Grafana, Loki, Tempo, Alertmanager
uptime-kuma=true                # External status page monitoring
backup=true                     # Restic backup system
registry=true                  # Private Docker registry
n8n=false                       # Workflow automation
portainer=true                 # Docker management UI
redisinsight=true              # Redis management UI
plausible=true                 # Privacy-friendly web analytics
dozzle=true                    # Real-time Docker log viewer
vaultwarden=true               # Self-hosted password manager (Bitwarden)
ntfy=true                      # Push notification service
healthchecks=true              # Cron job monitoring
watchtower=true                # Auto-update Docker containers

# =============================================================================
# CI/CD RUNNERS
# =============================================================================
github-runner=true             # GitHub Actions self-hosted runner
gitlab-runner=true             # GitLab CI/CD self-hosted runner
gitea=true                     # Self-hosted Git service
drone=true                     # CI/CD platform (works with Gitea)

# =============================================================================
# ERROR TRACKING
# =============================================================================
glitchtip=true                 # GlitchTip - Sentry-compatible, ARM64 support (recommended)
sentry=false                   # Sentry - NO ARM64 support, use GlitchTip instead

# =============================================================================
# DEVELOPMENT & DEBUGGING
# =============================================================================
adminer=true                   # Database admin UI
mailpit=true                   # Email testing (catches all emails)

# =============================================================================
# PRESETS (use with ./setup.sh --preset)
# =============================================================================
# --minimal:   traefik, postgres, redis, observability, backup
# --standard:  minimal + garage, fail2ban, crowdsec, uptime-kuma
# --all:       everything (except alternatives like postgres-ha, minio)
# =============================================================================
