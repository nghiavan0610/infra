# =============================================================================
# Infrastructure Services Configuration
# =============================================================================
# Enable/disable services by setting to true/false
# Run: ./setup.sh to apply changes
#
# Legend:
#   [standalone]     - No dependencies on other services
#   [requires: X]    - Must enable service X for this to work
#   [uses: X]        - Optionally connects to service X if enabled
# =============================================================================

# =============================================================================
# NETWORKING
# =============================================================================
traefik=true                    # Reverse proxy + SSL [standalone]
wireguard=true                  # VPN for secure remote access [standalone]

# =============================================================================
# DATABASES (Shared Services)
# =============================================================================
postgres=true                   # PostgreSQL single node [standalone] - used by many services
postgres-ha=false               # PostgreSQL with replica [standalone] - use instead of postgres
redis=true                      # Redis cache + queue [standalone] - used by many services
mongo=false                     # MongoDB document store [standalone]
timescaledb=true                # TimescaleDB time-series [standalone]
mysql=true                      # MySQL 8.0 database [standalone]
memcached=true                  # Memcached simple caching [standalone]
clickhouse=false                # ClickHouse analytics (OLAP) [standalone] - required by plausible

# =============================================================================
# MESSAGE QUEUES
# =============================================================================
nats=true                       # NATS lightweight messaging [standalone]
kafka=false                     # Kafka event streaming [standalone]
rabbitmq=true                   # RabbitMQ traditional message queue [standalone]
asynq=true                      # Asynq dashboard - NO ARM64 support [requires: redis]

# =============================================================================
# STORAGE
# =============================================================================
garage=true                     # Garage S3-compatible (lightweight) [standalone]
minio=false                     # MinIO S3-compatible [standalone] - use instead of garage

# =============================================================================
# SEARCH & VECTOR
# =============================================================================
meilisearch=true                # Meilisearch fast search [standalone]
opensearch=true                 # OpenSearch (Elasticsearch fork) [standalone]
qdrant=true                     # Qdrant vector database (AI/embeddings) [standalone]

# =============================================================================
# AI / LLM
# =============================================================================
langfuse=false                  # LLM observability [requires: postgres, redis] [uses: clickhouse]
faster-whisper=false            # Speech-to-text AI [standalone]

# =============================================================================
# SECURITY
# =============================================================================
fail2ban=true                   # Brute-force protection [standalone]
crowdsec=true                   # Modern WAF + threat intel [standalone] [uses: traefik]
authentik=false                 # SSO / Identity provider [requires: postgres, redis]
vault=false                     # HashiCorp Vault secrets [standalone]

# =============================================================================
# MONITORING & TOOLS
# =============================================================================
observability=true              # Prometheus, Grafana, Loki, Tempo, Alertmanager [standalone]
uptime-kuma=true                # External status page monitoring [standalone]
backup=true                     # Restic backup system [standalone] [uses: postgres, redis, etc.]
registry=false                  # Private Docker registry [standalone]
n8n=false                       # Workflow automation [requires: postgres]
portainer=false                 # Docker management UI [standalone]
redisinsight=false              # Redis management UI [standalone] [uses: redis]
plausible=false                 # Privacy-friendly web analytics [requires: postgres, clickhouse]
dozzle=false                    # Real-time Docker log viewer [standalone]
vaultwarden=false               # Self-hosted password manager [standalone]
ntfy=true                      # Push notification service [standalone]
healthchecks=false              # Cron job monitoring [requires: postgres]
watchtower=false                # Auto-update Docker containers [standalone]

# =============================================================================
# CI/CD RUNNERS
# =============================================================================
github-runner=true              # GitHub Actions self-hosted runner [standalone]
gitlab-runner=false             # GitLab CI/CD self-hosted runner [standalone]
gitea=false                     # Self-hosted Git service [requires: postgres]
drone=false                     # CI/CD platform [standalone] [uses: gitea]

# =============================================================================
# ERROR TRACKING
# =============================================================================
glitchtip=false                 # GlitchTip - Sentry-compatible [requires: postgres, redis]
sentry=false                    # Sentry - NO ARM64 support [requires: postgres, redis, kafka]

# =============================================================================
# DEVELOPMENT & DEBUGGING
# =============================================================================
adminer=false                   # Database admin UI [standalone] [uses: postgres, mysql, etc.]
mailpit=false                   # Email testing (catches all emails) [standalone]

# =============================================================================
# PRESETS (use with ./setup.sh --preset)
# =============================================================================
# --minimal:   traefik, postgres, redis, observability, backup
# --standard:  minimal + garage, fail2ban, crowdsec, uptime-kuma
# --all:       everything (except alternatives like postgres-ha, minio)
# =============================================================================
