# =============================================================================
# Infrastructure Services Configuration
# =============================================================================
# Enable/disable services by setting to true/false
# Run: ./setup.sh to apply changes
# =============================================================================

# =============================================================================
# NETWORKING
# =============================================================================
traefik=true                    # Reverse proxy + SSL (recommended)
wireguard=true                 # VPN for secure remote access

# =============================================================================
# DATABASES
# =============================================================================
postgres=true                   # PostgreSQL single node
postgres-ha=false               # PostgreSQL with replica (use instead of postgres)
redis=true                      # Redis cache + queue backend
mongo=false                     # MongoDB document store
timescaledb=true               # TimescaleDB time-series database
mysql=true                     # MySQL 8.0 database
memcached=true                 # Memcached simple caching
clickhouse=true                # ClickHouse analytics database (OLAP)

# =============================================================================
# MESSAGE QUEUES
# =============================================================================
nats=true                      # NATS lightweight messaging
kafka=false                     # Kafka event streaming
rabbitmq=true                  # RabbitMQ traditional message queue
asynq=true                     # Asynq dashboard (needs redis)

# =============================================================================
# STORAGE
# =============================================================================
garage=true                     # Garage S3-compatible (lightweight)
minio=false                     # MinIO S3-compatible (use instead of garage) (deprecated)

# =============================================================================
# SEARCH & VECTOR
# =============================================================================
meilisearch=true               # Meilisearch fast search
opensearch=true                # OpenSearch (Elasticsearch fork)
qdrant=true                    # Qdrant vector database (AI/embeddings)

# =============================================================================
# AI / LLM
# =============================================================================
langfuse=false                  # LLM observability (traces, costs, prompts)
faster-whisper=false            # Speech-to-text AI

# =============================================================================
# SECURITY
# =============================================================================
fail2ban=true                   # Brute-force protection
crowdsec=true                   # Modern WAF + threat intel
authentik=false                 # SSO / Identity provider
vault=false                     # HashiCorp Vault secrets management

# =============================================================================
# MONITORING & TOOLS
# =============================================================================
observability=true              # Prometheus, Grafana, Loki, Tempo, Alertmanager
uptime-kuma=true                # External status page monitoring
backup=true                     # Restic backup system
registry=false                  # Private Docker registry
n8n=false                       # Workflow automation
portainer=false                 # Docker management UI
redisinsight=false              # Redis management UI
plausible=false                 # Privacy-friendly web analytics
dozzle=false                    # Real-time Docker log viewer
vaultwarden=false               # Self-hosted password manager (Bitwarden)
ntfy=false                      # Push notification service
healthchecks=false              # Cron job monitoring
watchtower=false                # Auto-update Docker containers

# =============================================================================
# CI/CD RUNNERS
# =============================================================================
github-runner=false             # GitHub Actions self-hosted runner
gitlab-runner=false             # GitLab CI/CD self-hosted runner
gitea=false                     # Self-hosted Git service
drone=false                     # CI/CD platform (works with Gitea)

# =============================================================================
# DEVELOPMENT & DEBUGGING
# =============================================================================
sentry=false                    # Error tracking (requires postgres + redis)
adminer=false                   # Database admin UI
mailpit=false                   # Email testing (catches all emails)

# =============================================================================
# PRESETS (use with ./setup.sh --preset)
# =============================================================================
# --minimal:   traefik, postgres, redis, observability, backup
# --standard:  minimal + garage, fail2ban, crowdsec, uptime-kuma
# --all:       everything (except alternatives like postgres-ha, minio)
# =============================================================================
